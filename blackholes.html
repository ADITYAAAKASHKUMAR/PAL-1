    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Holes</title>
</head>
<body>

    <table align="center" width="600">
        <tr>
            <td>

                <div align="center">
                    <h1>Famous Black Holes</h1>

                    <figure>
                        <img src="Images/blackholes/Sagittarius A.jpeg" alt="Sagittarius A*" width="300">
                        <figcaption>
                            <strong>Sagittarius A*</strong> - A supermassive black hole at the center of the Milky Way galaxy, located about 26,500 light-years from Earth.
                        </figcaption>
                    </figure>

                    <figure>
                        <img src="Images/blackholes/M87 Black Hole.jpeg" alt="M87 Black Hole" width="300">
                        <figcaption>
                            <strong>M87 Black Hole</strong> - The first black hole ever imaged, located in the galaxy Messier 87, about 55 million light-years away.
                        </figcaption>
                    </figure>

                    <figure>
                        <img src="Images/blackholes/Cygnus X-1.jpeg" alt="Cygnus X-1" width="300">
                        <figcaption>
                            <strong>Cygnus X-1</strong> - One of the first black hole candidates discovered, located about 6,000 light-years away in the Cygnus constellation.
                        </figcaption>
                    </figure>

                    <figure>
                        <img src="Images/blackholes/TON 618.jpeg" alt="TON 618" width="300">
                        <figcaption>
                            <strong>TON 618</strong> - One of the largest known black holes, with an estimated mass of 66 billion times that of the Sun.
                        </figcaption>
                    </figure>

                    <figure>
                        <img src="Images/blackholes/Vela X-1.jpeg" alt="Vela X-1" width="300">
                        <figcaption>
                            <strong>Vela X-1</strong> - A stellar-mass black hole in a binary system, known for its strong X-ray emissions.
                        </figcaption>
                    </figure>

                </div>

            </td>
        </tr>
    </table>
