                <div align="center">
                    <h1>Famous Space Missions</h1>

                    <figure>
                        <img src="Images/missions/Apollo 11.jpeg" alt="Apollo 11" width="300">
                        <figcaption>
                            <strong>Apollo 11 (1969)</strong> - The first mission to land humans on the Moon. Astronauts Neil Armstrong and Buzz Aldrin walked on the lunar surface while Michael Collins orbited above. Armstrong's famous words: "That's one small step for man, one giant leap for mankind."
                        </figcaption>
                    </figure>

                    <figure>
                        <img src="Images/missions/Voyager 1.jpeg" alt="Voyager 1" width="300">
                        <figcaption>
                            <strong>Voyager 1 (1977)</strong> - Launched by NASA to explore the outer planets, Voyager 1 is now the farthest human-made object from Earth. It carries the Golden Record, a message to potential extraterrestrial civilizations, and entered interstellar space in 2012.
                        </figcaption>
                    </figure>

                    <figure>
                        <img src="Images/missions/Hubble Space Telescope.jpeg" alt="Hubble Space Telescope" width="300">
                        <figcaption>
                            <strong>Hubble Space Telescope (1990)</strong> - One of the most important astronomical tools ever built. It provided breathtaking images of deep space, revealing the age of the universe, the existence of exoplanets, and distant galaxies.
                        </figcaption>
                    </figure>

                    <figure>
                        <img src="Images/missions/Curiosity Rover.jpeg" alt="Curiosity Rover" width="300">
                        <figcaption>
                            <strong>Curiosity Rover (2012)</strong> - A robotic rover sent to Mars to explore its surface and search for signs of ancient life. It discovered evidence of water and complex organic molecules, supporting the idea that Mars may have once been habitable.
                        </figcaption>
                    </figure>

                    <figure>
                        <img src="Images/missions/James Webb Space Telescope.jpeg" alt="James Webb Space Telescope" width="300">
                        <figcaption>
                            <strong>James Webb Space Telescope (2021)</strong> - The most advanced space telescope ever built. It is capable of looking deeper into the universe than any previous telescope, helping scientists study the formation of galaxies, stars, and potentially habitable exoplanets.
                        </figcaption>
                    </figure>

                </div>
